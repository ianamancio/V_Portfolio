<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="../assests/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">

    <form action="" >
        <h1>LOGIN   </h1>
        
        <div class="input-box">
            <input type="text" placeholder="username" required>
            <i class='bx bxs-user'></i>
        </div>
      
        <div class="input-box">
            <input type="password" placeholder="password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="remember-forgot" >
            <label><input type="checkbox">Remember me</label>
            <a href="#"> Forgot password</a>
        </div> 
        <button href="index.html" class="btn">Login</button>
        <div class="register-link">
            <p> don't have account? <a href="register.html" target="_blank">Register</a></p>
        </div>
        <script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents form from submitting normally

    let username = document.querySelector("input[type='text']").value;
    let password = document.querySelector("input[type='password']").value;

    if (username === "iannamancio01@gmail.com" && password === "Password") { 
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to index.html
    } else {
        alert("Invalid username or password. Try again.");
    }
});
</script>

    </form>

</div>  
    
</body>
</html>
