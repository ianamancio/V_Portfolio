<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assests/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>  
<body class="login">

    <form id="loginForm" class="wrapper">
        <h1>LOGIN</h1>

        <div class="input-box">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="loginPassword" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
        </div>

        <button type="submit" class="btn">Login</button>

        <!-- Register Link Added Here -->
        <div class="register-link">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>

    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let storedUser = JSON.parse(localStorage.getItem("user"));

            let enteredUsername = document.getElementById("loginUsername").value;
            let enteredPassword = document.getElementById("loginPassword").value;

            if (storedUser && enteredUsername === storedUser.username && enteredPassword === storedUser.password) {
                alert("Login successful!");
                localStorage.setItem("loggedIn", "true"); // Mark user as logged in
                window.location.href = "index.html"; // Redirect to home page
            } else {
                alert("Invalid username or password!");
            }
        });
        
    </script>
    

</body>  
</html>
